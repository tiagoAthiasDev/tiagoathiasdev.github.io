<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            background-color: #989899;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #gameDisplay {
            width: 80vw; /* 80% of the viewport width */
            height: 80vh; /* 80% of the viewport height */
            max-width: 100%; /* Ensure it doesn't overflow */
            max-height: 100%;
            border: 2px solid gold;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden; /* Prevent canvas from overflowing */
        }
        #level {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }
        #jumpToLevel {
            text-align: center;
            margin-top: 10px;
        }
        #gameOver {
            display: none;
            text-align: center;
            color: #fff;
            font-size: 48px;
            margin-top: 20px;
        }
        #playAgain {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #controls button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
        }
        @media (max-width: 600px) {
            #gameDisplay {
                width: 95vw;
                height: 95vh;
            }
            #controls button {
                font-size: 18px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="level">Level: 1-1</div>
    <div id="jumpToLevel">
        <input type="number" id="levelInput" placeholder="Enter level (1-24)" min="1" max="24">
        <input type="number" id="subLevelInput" placeholder="Enter sub-level (1-5)" min="1" max="5">
        <button onclick="jumpToLevel()">Jump to Level</button>
    </div>
    <div id="gameDisplay">
        <canvas id="mazeCanvas" width="100" height="100"></canvas>
    </div>
    <div id="controls">
        <button onclick="movePlayer('up')">↑</button>
        <button onclick="movePlayer('down')">↓</button>
        <button onclick="movePlayer('left')">←</button>
        <button onclick="movePlayer('right')">→</button>
    </div>
    <div id="gameOver">Game Over!</div>
    <button id="playAgain" onclick="restartGame()">Play Again</button>
    <script src="maze.js"></script>
</body>
</html>
